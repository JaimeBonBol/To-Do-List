spring.application.name=ToDoList

# Conexión a MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/todolist_db?createDatabaseIfNotExist=true
spring.datasource.username=${DB_USER}
spring.datasource.password =${DB_PASS}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update

# Configuración de salida
spring.jpa.show-sql=true


#Configuración para trabajar con jsp
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

# Cambiamos el context path de la app
server.servlet.context-path=/todolist
#localhost:8080/todolist